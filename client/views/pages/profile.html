<div class="container" style="margin-top: 25px">
    <div class="card"  ng-controller="UserProfille">
        <div class="card-content">
            <h4>Cuenta</h4>
            <div class="divider"></div>
            <div class="row" style="margin-top: 25px">
                <div class="col s12 m6">
                    <h5>{{ userName }}</h5>
                    <p><b>Correo electronico:</b> {{ userMail }}</p>
                </div>
                <div class="col s12 m6 center-align">
                    <a style="margin-top: 25px" class="btn orange lighten-1" href="logout">Desconectar <i class="material-icons right">settings_power</i></a>
                </div>
            </div>
            <h4>Publicaciones</h4>
            <div class="divider"></div>
            <div ng-init="releases()">
                <table class="bordered centered">
                    <thead>
                        <tr>
                            <th data-field="name">Nombre</th>
                            <th data-field="date">Fecha</th>
                            <th data-field="action">Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="release in releases">
                          <td>{{ release.name }}</td>
                          <td>{{ formatDate(release.date) }}</td>
                          <td><a ng-click="deleteRelease($index)" class="btn red">Borrar <i class="material-icons right">remove_circle</i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
