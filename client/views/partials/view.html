<div class="card">
    <div class="card-content">
        <h4>{{ guachinche.name }}</h4>
        <div class="divider"></div>
        <div class="row" style="margin-top: 15px">
            <div class="col s12 m6">
                <p><b>Dirección</b></p>
                {{ guachinche.direction }}
                <p><b>Municipio</b></p>
                {{ guachinche.city }}
                <p><b>Descripción</b></p>
                {{ guachinche.description }}
            </div>
        </div>
        <div class="divider"></div>
        <a  style="margin-top: 15px" class="waves-effect waves-light btn orange lighten-1" ng-click="view = false"><i class="material-icons left">keyboard_backspace</i>Volver al listado</a>
    </div>
</div>
