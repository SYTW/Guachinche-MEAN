<div class="card orange lighten-1">
    <div class="card-content white-text">
        <span class="card-title"><b>{{ name }}</b></span>
        <div class="row">
            <div class="col s12 m6">
                <label ng-show="direction" class="white-text"><b>Dirección</b></label>
                <p>{{ direction }}</p>
            </div>
            <div class="col s12 m6">
                <label ng-show="city" class="white-text"><b>Municipio</b></label>
                <p>{{ city }}</p>
            </div>
        </div>
        <label ng-show="description" class="white-text"><b>Descripción</b></label>
        <p>{{ description }}</p>
    </div>
</div>
